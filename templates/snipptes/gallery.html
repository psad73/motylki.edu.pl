{% load thumbnail %}
<div class="gallery">
    {% for image in images %}
        {% thumbnail image 146x146 crop upscale subject_location=image.subject_location as prev %}
        {% thumbnail image 1200x1200 subject_location=image.subject_location as large %}
        <a class="image" rel="lightbox" href="{{ large.url }}">
            <img width="146" height="146" src="{{ prev.url }}">
        </a>
    {% endfor %}
</div>
